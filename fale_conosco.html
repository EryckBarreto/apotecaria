<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fale Conosco</title>
</head>
<body>
  <button id="theme-toggle">Toggle Dark Mode</button>
  <header class="fale_conosco">
    <div class="video-container">
      <video id="backgroundVideo" controls autoplay loop muted>
        <source src="assets/galaxyPurple.mp4" type="video/mp4">
      </video>
      <form id="contactForm" action="/submit_form" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="2">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefone">Telefone (formato: 123-456-7890):</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required minlength="10"></textarea>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </header>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="loading" class="loading">Enviando...</div>
      <div id="success-message" class="success-message" style="display: none;">Mensagem enviada com sucesso!</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('backgroundVideo');
      video.playbackRate = 0.4;

      var themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
      });

      var form = document.getElementById('contactForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        var modal = document.getElementById('modal');
        var loading = document.getElementById('loading');
        var successMessage = document.getElementById('success-message');

        modal.style.display = 'block';
        loading.style.display = 'block';
        successMessage.style.display = 'none';

        setTimeout(function() {
          loading.style.display = 'none';
          successMessage.style.display = 'block';

          setTimeout(function() {
            window.location.href = 'index.html';
          }, 2000);
        }, 2000);
      });
    });
  </script>
</body>
</html>
