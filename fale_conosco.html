<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fale Conosco</title>
</head>
<body>
  <header class="fale_conosco">
    <div class="video-container">
      <video controls autoplay loop muted>
        <source src="assets/galaxyPurple.mp4" type="video/mp4">
      </video>
      <form action="/submit_form" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="2">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefone">Telefone (formato: 123-456-7890):</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required minlength="10"></textarea>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </header>
</body>
</html>
